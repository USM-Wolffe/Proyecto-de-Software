<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/rendiciones.css' %}"> <!-- Usa tu CSS existente -->
    <title>Rendiciones Ingresadas</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">INICIO</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Usuario</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </header>

    <main class="main-content">
        <h1 class="welcome-text">RENDICIONES INGRESADAS</h1>
        <div class="rendicion-list">
            {% for rendicion in rendiciones %}
                <div class="rendicion-item">
                    <span class="rendicion-nombre">{{ rendicion.nombre }}</span>
                    <span class="rendicion-estado">{{ rendicion.estado }}</span>
                </div>
            {% endfor %}
        </div>
    </main>
    
    

</body>
</html>
