<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/ingresar.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body>

    <!-- Contenido principal de Ingreso -->
    <main class="login-main">
        <div class="login-container">
            <h1>Ingresar</h1>
            <p>Inicia sesión para continuar</p>

            <!-- Formulario de Ingreso -->
            <form class="login-form">
                <!-- Campo de Correo Electrónico -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="benja.empleado@empresa.cl" required>
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="*****" required>
                </div>

                <!-- Botón de Ingresar -->
                <button type="submit" class="primary-button">Ingresar</button>
            </form>
        </div>
    </main>

</body>
</html>
