<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'MainApp/estadisticas.css' %}">
    <title>Estadísticas</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">INICIO</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Usuario</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </header>
    <main class="main-content">
        <h1 class="welcome-text">ESTADÍSTICAS</h1>
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stats-summary">
                    <h2>Resumen</h2>
                    <ul>
                        <li>Total de rendiciones: {{ total_rendiciones }}</li>
                        {% for item in conteo_estados %}
                        <li>{{ item.estado }}: {{ item.total }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="chart-container">
                    <canvas id="estadoChart"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = {{ labels|safe }};
        const data = {{ data|safe }};
        const ctx = document.getElementById('estadoChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '# de Rendiciones',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
