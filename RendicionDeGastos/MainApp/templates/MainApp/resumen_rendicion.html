<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'MainApp/resumen_rendicion.css' %}">
    <title>Resumen de la rendición</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">INICIO</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Usuario</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Rendición N° {{ rendicion.id }}</h1>
        
        <!-- Mostrar los gastos -->
        <div class="gastos">
            {% for gasto in gastos %}
                <div class="gasto-item">Gasto {{ forloop.counter }}: {{ gasto.tipo }}, Monto: ${{ gasto.monto }}</div>
            {% endfor %}
            <div class="añadir-gasto">
                <a href="{% url 'rendicion' %}" class="primary-button">Añadir gasto</a>
            </div>
        </div>
        
        <!-- Total de la rendición -->
        <div class="total">Total: ${{ total }}</div>

        <!-- Botón para registrar la rendición -->
        <form method="POST" action="{% url 'registrar_rendicion' %}">
            {% csrf_token %}
            <button type="submit" class="registrar-btn">Registrar Rendición</button>
        </form>
    </div>
</body>
</html>
