<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/ingresar.css' %}"> <!-- Reutiliza los estilos de ingresar.css -->
    <title>Olvidaste tu contraseña</title>
</head>
<body>

    <!-- Contenido principal -->
    <main class="login-main">
        <div class="login-container">
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>Contraseña nueva</p>

            <!-- Formulario -->
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="benja.empleado@empresa.cl" required>
                </div>

                <button type="submit" class="primary-button">Enviar</button>
            </form>
        </div>
    </main>

</body>
</html>
