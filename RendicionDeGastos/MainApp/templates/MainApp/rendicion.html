<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/rendicion.css' %}">
    <title>Ingresar Rendición</title>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'index' %}">INICIO</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Usuario</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Cambiado el atributo 'action' para enviar al endpoint del backend -->
        <form class="rendicion-form" method="POST" action="{% url 'crear_gasto' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <!-- Tipo de Gasto -->
            <div class="form-group">
                <label for="tipo-gasto">Tipo de Gasto</label>
                <select id="tipo-gasto" name="tipo-gasto" required>
                    <option value="">Seleccione</option>
                    <option value="transporte">Transporte</option>
                    <option value="alimentacion">Alimentación</option>
                    <option value="hospedaje">Hospedaje</option>
                </select>
            </div>

            <!-- Monto -->
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" name="monto" required>
            </div>

            <!-- Documentos de Respaldo -->
            <div class="form-group">
                <label for="documento">Documentos de Respaldo</label>
                <input type="file" id="documento" name="documento" accept=".pdf,.jpg,.png,.doc,.docx" required>
            </div>

            <!-- Descripción del Gasto -->
            <div class="form-group">
                <label for="descripcion">Descripción del Gasto (200 caracteres máx.)</label>
                <textarea id="descripcion" name="descripcion" maxlength="200" rows="3" required></textarea>
            </div>

            <!-- Botón de Registrar -->
            <div class="button-container">
                <button type="submit" class="primary-button">REGISTRAR</button>
            </div>
        </form>
    </main>

</body>
</html>
